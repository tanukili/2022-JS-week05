<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首頁</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  
<div class="container">
  <div class="df jcsb gx-10 pt-60 pb-60 pr-95 pl-95 mt-120 mb-100 m-0-a add-s-r">
    <div class="logo gx-4">
      <img src="assets/images/main_img.png" alt="main-image">
      <a href="./index.html"><h1>Let's travel</h1></a>
    </div>
    <form action="資料庫位置">
      <h3 class="font-3-4-b primary pb-4 border-3 mb-32">
        <span class="material-icons-outlined font-2-4">
          add_circle_outline
        </span>
        新增旅遊套票
      </h3>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">套票名稱</label>
        <input type="text" placeholder="請填寫套票名稱" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
      </div>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">圖片網址</label>
        <input type="text" placeholder="請填寫圖片網址" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
      </div>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">景點地區</label>
        <select id="ticketRegion" name="景點地區" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
          <option value="" disabled selected hidden>請選擇景點地區</option>
          <option value="台北">台北</option>
          <option value="台中">台中</option>
          <option value="高雄">高雄</option>
        </select>
      </div>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">套票金額</label>
        <input type="text" placeholder="請填寫套票金額" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
      </div>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">套票組數</label>
        <input type="text" placeholder="請填寫套票組數" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
      </div>
      <div class="df jcsb aic mb-16">
        <label for="" class="font-1-1-m primary gx-1 mr-30">套票星級</label>
        <input type="text" placeholder="請填寫套票星級" class="font-1-1 font-light input-bg wx-3 pt-8 pb-8 pl-12 border-1 input-r">
      </div>
      <div class="df jcsb mb-24">
        <label for="" class="font-1-1-m primary gx-1 pt-8 mr-30">套票描述</label>
        <input type="text" placeholder="請填寫套票描述（限 100 字）" class="font-1-1 font-light input-bg wx-3 pt-8 pb-89 pl-12 border-1 input-r">
      </div>
      <div class="df jce">
        <input type="submit" value="新增套票" class="font-2-3 btn-style btn-r pt-10 pb-10 pr-40 pl-40 border-n">
      </div>
    </form>
  </div>
</div>
<div class="bg-style pt-56 pb-119">
  <div class="container">
    <div class="df aic ml-95 pb-52">
      <select name="" class="regionSearch font-1-1 font-light bg-light wx-3 radio-b pt-8 pb-8 pl-12 mr-30 r-4">
        <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
        <option value="">全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
      <p class="font-1-1 font-light">本次搜尋共 6 筆資料</p>
    </div>
    <ul class="product df jcsb fw">
    </ul>
  </div>
</div>


  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
