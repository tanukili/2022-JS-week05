<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首頁</title>
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  
<div class="container">
  <div class="add-product row gx-10">
    <div class="logo gx-4">
      <img src="assets/images/main_img.png" alt="main-image">
      <a href="./index.html"><h1>Let's travel</h1></a>
    </div>
    <form action="資料庫位置">
      <h3>新增旅遊套票</h3>
      <label for="">套票名稱</label><input type="text" placeholder="請填寫套票名稱">
      <label for="">圖片網址</label><input type="text" placeholder="請填寫圖片網址">
      <label for="">景點地區</label><input type="text" placeholder="請選擇景點地區">
      <label for="">套票金額</label><input type="text" placeholder="請填寫套票金額">
      <label for="">套票組數</label><input type="text" placeholder="請填寫套票組數">
      <label for="">套票星級</label><input type="text" placeholder="請填寫套票星級">
      <label for="">套票描述</label><input type="text" placeholder="請填寫套票描述（限 100 字）">
      <input type="submit" value="新增套票">
    </form>
  </div>
</div>
<div class="bg-style">
  <div class="container">
    <div class="seach">
      <input type="text" placeholder="地區搜尋">
      <p>本次搜尋共 6 筆資料</p>
    </div>
    <ul class="product">
      <li>
        <img src="assets/images/travel_1.png" alt="travel-01">
        <div class="area">
          <p>台北</p>
        </div>
        <div class="score">
          <p>8.6</p>
        </div>
        <div class="text">
          <div class="content">
            <h2>綠島自由行套裝行程</h2>
            <p>嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。</p>
          </div>
          <div class="product-info">
            <div class="remain-amount">
              <span></span>
              <p>剩下最後 8 組</p>
            </div>
            <p>TWD<span class="price">$1,280</span></p>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>


  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>

</html>
